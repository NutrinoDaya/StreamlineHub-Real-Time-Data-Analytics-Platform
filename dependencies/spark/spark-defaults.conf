# File system configuration
spark.hadoop.fs.defaultFS                    file:///
spark.sql.warehouse.dir                      file:///opt/StreamLineHub/data

# Spark UI and Event Logging
spark.ui.enabled                             true
spark.eventLog.enabled                       true
spark.eventLog.dir                           /opt/spark/event_logs
spark.history.fs.logDirectory                /opt/spark/event_logs

# Serialization and memory configurations
spark.serializer                             org.apache.spark.serializer.KryoSerializer
spark.kryoserializer.buffer                  64m
spark.kryoserializer.buffer.max              512m

# Shuffle and partitioning
spark.sql.shuffle.partitions                 200
spark.default.parallelism                    200

# Cluster defaults
spark.dynamicAllocation.enabled              false

# Delta Lake and Extensions
spark.sql.extensions                         io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog              org.apache.spark.sql.delta.catalog.DeltaCatalog

# Task and result size limits
spark.task.maxDirectResultSize               128m
spark.driver.maxResultSize                   1g
spark.rpc.message.maxSize                    256

# Network timeout
spark.network.timeout                        800s
spark.executor.heartbeatInterval             60s

# SQL configurations
spark.sql.adaptive.enabled                   true
spark.sql.adaptive.coalescePartitions.enabled true
spark.sql.debug.maxToStringFields            3000

# Schema evolution for Delta Lake
spark.databricks.delta.schema.autoMerge.enabled true
